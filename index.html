        <script src='video-url.js'></script>
        <script>
            var date = new Date(); 
            var minute = date.getMinutes();
            var page = parseInt(minute / 2.72);
            for (var i = 1;i <= 36;i ++){
                var n = page * 36 + i - 1
                document.getElementById("t" + i).innerHTML = video_url[n]["aliasName"];
                document.getElementById("v" + i).src       = video_url[n]["videoUrl"];
            }
        </script>
        <script src='video.js'></script>
        <script src="videojs-contrib-hls.min.js"></script>
